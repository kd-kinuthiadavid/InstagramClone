{%extends 'base.html'%}
{% load static %}
{% block content %}
{{ block.super}}
<div class="container-fluid">
    {% for profile in profiles %}
    <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="column">
                <div class="card">
                    <img class="img-responsive img-thumbnail" src="{% static 'photos/photography3.jpg' %}" alt="profile_photo">
                    <div class="container">
                        <h3>@{{profile.user}}</h3>
                        <p class="title">{{profile.status}}</p>
                        <p>{{profile.bio}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">

    </div>
    {% empty %}
    <div class="row">
    <h2 class="text-center"> No Profile</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
