{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="column">
                <div class="card">
                    <img class="img-responsive img-thumbnail" src="{% static 'photos/photography3.jpg' %}" alt="profile_photo">
                    <div class="container">
                        <h3>@{{ user.username }}</h3>
                        <p class="title">{{ current_user.status }}</p>
                        <p>{{profile.bio}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">

    </div>
    <div class="row">
    <h2 class="text-center"> No Profile</h2>
        {% if user.is_authenticated %}
    <a href="{% url 'new-profile' %}"><button type="button" class="btn btn-outline-primary btn-lg explore_button">Create Profile</button></a>
        {% endif %}
    </div>
</div>
{% endblock %}
